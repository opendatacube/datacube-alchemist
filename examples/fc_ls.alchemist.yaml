specification:
  products:
    - ls8_sr
    - ls7_sr
    - ls5_sr
  measurements: ['green', 'red', 'nir', 'swir_1', 'swir_2']
  measurement_renames:
    swir_1: swir1
    swir_2: swir2
  resampling:
    pixel_quality: nearest
    "*": bilinear
  basis: green

  aws_unsigned: True
  transform: fc.virtualproduct.FractionalCover
  transform_url: 'https://github.com/GeoscienceAustralia/fc/'
  override_product_family: ard

  transform_args_per_product:
    ls5_sr:
      c2_scaling: True
    ls7_sr:
      c2_scaling: True
    ls8_sr:
      c2_scaling: True
      clip_after_regression: True
      regression_coefficients:
        blue:
          - 4.1
          - 0.97470
        green:
          - 28.9
          - 0.99779
        red:
          - 27.4
          - 1.00446
        nir:
          - 0.4
          - 0.98906
        swir1:
          - 25.6
          - 0.99467
        swir2:
          - -32.7
          - 1.02551

output:
  explorer_url: https://explorer.digitalearth.africa/products/fc_ls/extents
  location: /tmp/alchemist
  nodata: 255
  preview_image:
    red: bs
    green: pv
    blue: npv
    static_stretch: [0,100]
  write_data_settings:
    overview_resampling: nearest
  reference_source_dataset: True
  write_stac: True
  inherit_geometry: True

  metadata:
    product_family: fc
    producer: digitalearthafrica.org
    dataset_version: 0.0.2
    naming_conventions: deafrica

processing:
  dask_chunks:
    x: 4096
    y: 4096
