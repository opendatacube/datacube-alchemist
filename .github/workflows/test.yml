name: Alchemist

on:
  pull_request:
    branches:
      - main
    paths:
      - 'datacube_alchemist/**'
      - 'tests/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Build the docker container
      run: |
        docker-compose build

    - name: Bring up the docker container
      run: |
        docker-compose up -d
        sleep 5
        docker-compose exec -T alchemist datacube system init

    - name: Run linting
      run: |
        docker-compose exec -T alchemist flake8

    - name: Run tests
      run: |
        docker-compose exec -T alchemist pytest tests
  
    # This is different, because we want to test production code
    # down will delete the existing DB, build to make a clean, prod build
    # up and then run integration tests on the fresh DB
    - name: Integration tests
      run: |
        docker-compose exec -T alchemist bash ./tests/integration_tests.sh
