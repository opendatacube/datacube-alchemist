services:
  postgres:
    image: postgres:11
    hostname: postgres
    environment:
      - POSTGRES_DB=opendatacube
      - PGPORT=35435
      - POSTGRES_PASSWORD=opendatacubepassword
      - POSTGRES_USER=opendatacube
    expose:
      - "35435:35435"
    restart: always
    healthcheck:
          test: ["CMD", "pg_isready", "-h", "postgres", "-q", "--port", "35435", "-d", "opendatacube", "-U", "opendatacube"]
          timeout: 45s
          interval: 10s
          retries: 10

  alchemist:
    build:
      context: .
      args:
        - ENVIRONMENT=dev
    environment:
      - DB_HOSTNAME=postgres
      - PGPORT=35435
      - DB_PORT=35435
      - DB_USERNAME=opendatacube
      - DB_PASSWORD=opendatacubepassword
      - DB_DATABASE=opendatacube
      - AWS_DEFAULT_REGION=ap-southeast-2
      - AWS_ACCESS_KEY_ID=${ODC_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${ODC_SECRET_KEY}
    volumes:
      - .:/code
      - ./output:/tmp/alchemist
    depends_on:
      - postgres
    command: ["/bin/sh", "-ec", "while :; do echo '.'; sleep 180 ; done"]
